# Palworld Dedicated Server Configuration
# Edit this file before running palworld-server-setup.sh
# All values will be used during server setup

# ===========================================
# SERVER BASIC SETTINGS
# ===========================================

# Server display name (shown in server browser)
SERVER_NAME="My Palworld Server"

# Server description (shown in server browser)
SERVER_DESCRIPTION="A dedicated Palworld server"

# Server password (leave empty for public server)
SERVER_PASSWORD=""

# Admin password (for server management)
ADMIN_PASSWORD="admin123"

# Maximum number of players (1-32)
PLAYER_COUNT="32"

# Server port (default: 8211)
PORT="8211"

# ===========================================
# GAME DIFFICULTY & RATES
# ===========================================

# Difficulty level (None, Easy, Normal, Hard)
DIFFICULTY="None"

# Day time speed rate (0.1 to 5.0)
DAY_TIME_SPEED_RATE="1.000000"

# Night time speed rate (0.1 to 5.0)
NIGHT_TIME_SPEED_RATE="1.000000"

# Experience rate (0.1 to 5.0)
EXP_RATE="1.000000"

# Pal capture rate (0.1 to 5.0)
PAL_CAPTURE_RATE="1.000000"

# Pal spawn rate (0.1 to 5.0)
PAL_SPAWN_RATE="1.000000"

# Pal damage rate (attack) (0.1 to 5.0)
PAL_DAMAGE_RATE_ATTACK="1.000000"

# Pal damage rate (defense) (0.1 to 5.0)
PAL_DAMAGE_RATE_DEFENSE="1.000000"

# Player damage rate (attack) (0.1 to 5.0)
PLAYER_DAMAGE_RATE_ATTACK="1.000000"

# Player damage rate (defense) (0.1 to 5.0)
PLAYER_DAMAGE_RATE_DEFENSE="1.000000"

# ===========================================
# GAME MECHANICS
# ===========================================

# Enable player vs player damage (true/false)
ENABLE_PVP="false"

# Enable friendly fire (true/false)
ENABLE_FRIENDLY_FIRE="false"

# Enable invader enemies (true/false)
ENABLE_INVADER_ENEMY="true"

# Death penalty (None, Item, ItemAndEquipment, All)
DEATH_PENALTY="All"

# Enable fast travel (true/false)
ENABLE_FAST_TRAVEL="true"

# Enable non-login penalty (true/false)
ENABLE_NON_LOGIN_PENALTY="true"

# ===========================================
# BUILDING & RESOURCES
# ===========================================

# Build object deterioration damage rate (0.1 to 5.0)
BUILD_DETERIORATION_DAMAGE_RATE="1.000000"

# Build object deterioration rate (0.1 to 5.0)
BUILD_DETERIORATION_RATE="1.000000"

# Build object HP rate (0.1 to 5.0)
BUILD_OBJECT_HP_RATE="1.000000"

# Collection drop rate (0.1 to 5.0)
COLLECTION_DROP_RATE="1.000000"

# Collection object HP rate (0.1 to 5.0)
COLLECTION_OBJECT_HP_RATE="1.000000"

# Collection object rate (0.1 to 5.0)
COLLECTION_OBJECT_RATE="1.000000"

# Enemy drop item rate (0.1 to 5.0)
ENEMY_DROP_ITEM_RATE="1.000000"

# Work speed rate (0.1 to 5.0)
WORK_SPEED_RATE="1.000000"

# ===========================================
# BASE CAMP SETTINGS
# ===========================================

# Maximum number of base camps (1-128)
BASE_CAMP_MAX_NUM="128"

# Maximum number of base camps per guild (1-10)
BASE_CAMP_MAX_NUM_IN_GUILD="1"

# Maximum number of workers per base camp (1-50)
BASE_CAMP_WORKER_MAX_NUM="15"

# Maximum number of guild players (1-50)
GUILD_PLAYER_MAX_NUM="20"

# ===========================================
# ADVANCED SETTINGS
# ===========================================

# Enable multiplay (true/false)
ENABLE_MULTIPLAY="false"

# Enable RCON (true/false)
RCON_ENABLED="true"

# RCON port (default: 25575)
RCON_PORT="25575"

# Enable authentication (true/false)
USE_AUTH="true"

# Ban list URL
BAN_LIST_URL="https://api.palworldgame.com/api/banlist.txt"

# ===========================================
# SYSTEM SETTINGS
# ===========================================

# User to run the server as
PALWORLD_USER="palworld"

# Server installation directory
SERVER_DIR="/home/palworld/palworld-server"

# SteamCMD directory
STEAMCMD_DIR="/home/palworld/steamcmd"

# Service name
SERVICE_NAME="palworld-server"

# Steam App ID for Palworld
STEAM_APP_ID="2394010"