# Valheim Dedicated Server Configuration
# Edit this file before running valheim-server-setup.sh
# All values will be used during server setup

# ===========================================
# SERVER BASIC SETTINGS
# ===========================================

# Server display name (shown in server browser)
SERVER_NAME="My Valheim Server"

# Server password (leave empty for public server)
SERVER_PASSWORD=""

# World name (save file name)
SERVER_WORLD="Dedicated"

# Make server public (true/false)
SERVER_PUBLIC="false"

# Server port (default: 2456)
SERVER_PORT="2456"

# Query port (default: 2457)
SERVER_QUERY_PORT="2457"

# Enable Valheim Plus support (true/false)
SERVER_PLUS="false"

# ===========================================
# IN-GAME SERVER SETTINGS
# ===========================================

# Server description (shown in server browser)
SERVER_DESCRIPTION="A Valheim dedicated server"

# Maximum number of players (1-10)
MAX_PLAYERS="10"

# Enable crossplay (true/false)
ENABLE_CROSSPLAY="false"

# Server community (0=Normal, 1=Community)
SERVER_COMMUNITY="0"

# Enable server list ping (true/false)
ENABLE_SERVER_LIST_PING="true"

# Server data path (relative to server directory)
SERVER_DATA_PATH="./saves"

# Log file path (relative to server directory)
LOG_FILE_PATH="./logs/valheim_server.log"

# ===========================================
# GAME DIFFICULTY & RATES
# ===========================================

# Death penalty (0=None, 1=Items, 2=ItemsAndEquipment, 3=Everything)
DEATH_PENALTY="1"

# Resource rate multiplier (0.1 to 10.0)
RESOURCE_RATE="1.0"

# Drop rate multiplier (0.1 to 10.0)
DROP_RATE="1.0"

# Craft cost multiplier (0.1 to 10.0)
CRAFT_COST="1.0"

# Repair cost multiplier (0.1 to 10.0)
REPAIR_COST="1.0"

# ===========================================
# WORLD SETTINGS
# ===========================================

# World size (0=Small, 1=Medium, 2=Large)
WORLD_SIZE="1"

# Enable PvP (true/false)
ENABLE_PVP="false"

# Enable console commands (true/false)
ENABLE_CONSOLE="false"

# Enable debug mode (true/false)
ENABLE_DEBUG="false"

# ===========================================
# SYSTEM SETTINGS
# ===========================================

# User to run the server as
VALHEIM_USER="valheim"

# Server installation directory
SERVER_DIR="/home/valheim/valheim-server"

# SteamCMD directory
STEAMCMD_DIR="/home/valheim/steamcmd"

# Service name
SERVICE_NAME="valheim-server"

# Steam App ID for Valheim
STEAM_APP_ID="896660"

# ===========================================
# ADVANCED SETTINGS
# ===========================================

# Enable crossplay (true/false)
ENABLE_CROSSPLAY="false"

# Server data directory
SAVE_DIR="/home/valheim/valheim-server/saves"

# Log directory
LOG_DIR="/home/valheim/valheim-server/logs"

# Backup directory
BACKUP_DIR="/home/valheim/backups"

# ===========================================
# FIREWALL SETTINGS
# ===========================================

# Enable automatic firewall configuration (true/false)
CONFIGURE_FIREWALL="true"

# Additional ports to open (space-separated)
ADDITIONAL_PORTS=""

# ===========================================
# BACKUP SETTINGS
# ===========================================

# Enable automatic backups (true/false)
ENABLE_AUTO_BACKUP="true"

# Backup interval in hours (1-24)
BACKUP_INTERVAL="6"

# Number of backups to keep (1-50)
BACKUP_RETENTION="10"

# ===========================================
# MONITORING SETTINGS
# ===========================================

# Enable server monitoring (true/false)
ENABLE_MONITORING="true"

# Restart server if it crashes (true/false)
AUTO_RESTART="true"

# Restart delay in seconds (10-300)
RESTART_DELAY="10"

# ===========================================
# LOGGING SETTINGS
# ===========================================

# Log level (DEBUG, INFO, WARN, ERROR)
LOG_LEVEL="INFO"

# Enable log rotation (true/false)
ENABLE_LOG_ROTATION="true"

# Maximum log file size in MB (1-1000)
MAX_LOG_SIZE="100"

# Number of log files to keep (1-20)
LOG_RETENTION="5"